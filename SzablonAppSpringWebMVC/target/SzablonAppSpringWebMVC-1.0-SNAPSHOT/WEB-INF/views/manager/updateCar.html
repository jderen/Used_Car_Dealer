<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Komis Samochodowy</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Navigation Bar -->

    <div class="container-fluid">
        <a class="navbar-brand" href="/">Strona główna</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/myManager/cars">Szukaj</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myManager/carsList">Samochód</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myManager/clients">Klient</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myManager/transactions">Transakcja</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myManager/accounts">Konto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myManager/employees">Pracownik</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/myManager/addresses">Adres</a>

                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<!-- Navigation Bar -->
<div class="container">
    <div class ="row">
        <div class="col-md-4 offset-md-4">
            <form th:action="@{/employee/cars/update/{id}(id=${car.id})}" th:method="post" th:object="${car}">
                <div class="form-group">
                    <label for="idUpdate">ID samochodu</label>
                    <input class="form-control" type="text" name="id" id="idUpdate" th:value="*{id}">
                </div>
                <div class="form-group">
                    <label for="markUpdate">Marka</label>
                    <input class="form-control" type="text" name="mark" id="markUpdate"
                            th:value="*{mark}">
                </div>
                <div class="form-group">
                    <label for="modelUpdate">Model</label>
                    <input class="form-control" type="text" name="model" id="modelUpdate"
                            th:value="*{model}">
                </div>
                <div class="form-group">
                    <label for="mileageUpdate">Przebieg (km)</label>
                    <input class="form-control" type="text" name="mileage" id="mileageUpdate"
                            th:value="*{mileage}">
                </div>
                <div class="form-group">
                    <label for="yearUpdate">Rok produkcji</label>
                    <input class="form-control" type="text" name="productionYear" id="yearUpdate"
                            th:value="*{productionYear}">
                </div>
                <div class="form-group">
                    <label for="engineUpdate">Pojemność silnika (l.)</label>
                    <input class="form-control" type="text" name="engineCapacity" id="engineUpdate"
                            th:value="*{engineCapacity}">
                </div>
                <div class="form-group">
                    <label for="powerUpdate">Moc (KM)</label>
                    <input class="form-control" type="text" name="power" id="powerUpdate"
                            th:value="*{power}">
                </div>
                <div class="form-group">
                    <label for="fuelUpdate">Rodzaj paliwa</label>
                    <select class="form-control" id="fuelUpdate" th:field="*{fuelType}">
                        <option th:each="f : ${fuels}" th:value="${f}"
                                th:text="${f.name().toLowerCase()}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priceUpdate">Cena</label>
                    <input class="form-control" type="text" name="price" id="priceUpdate"
                           th:value="*{price}">
                </div>

                <div class="form-group">
                    <label for="sellerIdUpdate">ID sprzedającego</label>
                    <input class="form-control" type="text" name="lastOwnerId" id="sellerIdUpdate"
                           th:value="*{lastOwnerId}">
                </div>
                <div class="form-group">
                    <label for="photoUpdate">Zdjęcie</label>
                    <input class="form-control" type="text" name="photoPath" id="photoUpdate"
                           th:value="*{photoPath}">
                </div>

                <div>
                    <ul>
                        <li>
                            <label th:for="${'bezwypUpdate'}" th:text="${'bezwypadkowy  '}"></label>
                            <input id="bezwypUpdate" type="radio" th:field="*{accidents}"
                                   th:value="${'bezwypadkowy'}"/>
                            <label th:for="${'wypUpdate'}" th:text="${'powypadkowy  '}"></label>
                            <input id="wypUpdate" type="radio" th:field="*{accidents}"
                                   th:value="${'powypadkowy'}"/>
                        </li>
                    </ul>
                </div>


                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Potwierdź</button>
                    <button class="btn btn-warning" data-dismiss="modal">Anuluj</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
